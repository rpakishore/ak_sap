name: tests

on:
  push:
    paths-ignore:
      - '**/README.md'
      - '**/documentation/assets/mindmap.png'
      - '**/documentation/Layout.md'
      - '**/documentation/Usage.ipynb'
      - '**/development.ipynb'
      - '**/documentation'

jobs:
  build:
    runs-on: 'windows-latest'

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv sync --group test

      - name: Test with pytest
        run: |
          uv run pytest .
